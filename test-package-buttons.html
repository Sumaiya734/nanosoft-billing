<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Test Package Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Package Buttons</h2>
        <p>Open browser console (F12) to see the button clicks working</p>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Package Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr id="package-row-1">
                    <td>1</td>
                    <td>Test Package</td>
                    <td class="text-center action-column">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-primary edit-package" 
                                    data-id="1" 
                                    data-name="Test Package"
                                    title="Edit Package">
                                <i class="fas fa-edit"></i>
                                <span class="d-none d-md-inline ms-1">Edit</span>
                            </button>
                            <button type="button" class="btn btn-outline-danger delete-package" 
                                    data-id="1" 
                                    data-name="Test Package"
                                    title="Delete Package">
                                <i class="fas fa-trash"></i>
                                <span class="d-none d-md-inline ms-1">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Test script to verify button clicks
        document.body.addEventListener('click', function(e) {
            const editBtn = e.target.closest('.edit-package');
            if (editBtn) {
                e.preventDefault();
                const pId = editBtn.getAttribute('data-id');
                const packageName = editBtn.getAttribute('data-name');
                console.log('✅ Edit button clicked!', { pId, packageName });
                alert('Edit button works! Package ID: ' + pId);
            }
            
            const delBtn = e.target.closest('.delete-package');
            if (delBtn) {
                e.preventDefault();
                const pId = delBtn.getAttribute('data-id');
                const packageName = delBtn.getAttribute('data-name');
                console.log('✅ Delete button clicked!', { pId, packageName });
                alert('Delete button works! Package ID: ' + pId);
            }
        });
    </script>
</body>
</html>
